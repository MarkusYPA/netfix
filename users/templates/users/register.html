{% extends 'main/base.html' %}
{% load static %}
{% block title %}
  User Type
{%endblock %}

{%block content %}
    <p class="title">Choose whether you want to be a customer or a company</h3>
    
    <div class="choice-container">
        <div class="choice">
            <div class="company img" id="company">
                <a href="/register/company">
                    <img src="{% static 'company.png' %}" alt="company" >
                </a>
            </div>
            <p class="label_images">Company</p>
        </div>

        <div class="choice">
            <div class="img" id="customer">
                <a href="/register/customer">
                    <img src="{% static 'customer.png' %}" alt="customer">
                </a>
            </div>
            <p class="label_images">Customer</p>
        </div>
    </div>
{% endblock %}
